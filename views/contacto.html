    <div class="container row">
        <div class="col-3"></div>
        <form action="../../index.html">
            <div class="col-9">
            <h1 class="contact_title">Contactanos:</h1>  
            <label for="name"> Nombre:</label>
            <input type="text" id="txtNombre" class="input input--success" name="name" placeholder="Nombre" required>
            <br>
            <br>
            <label for="lname"> Apellido:</label>
            <input type="text" id="txtApellido" class='input input--error' name="lname" placeholder="Apellido" required>
            <br>
            <br>
            <br>
            <label for="email"> Email:</label> 
            <input class='input' type="email" name="email" placeholder="nombre@ejemplo.com" required>
            <br>
            <br>
            <p> Dejanos tu consulta o tu inquietud:</p>
            <label for="mensaje"> Mensaje: </label>
            <textarea class='input_text' name="mensaje" cols="40" rows="2"  placeholder="Escriba aqui"></textarea>
            <br>
            <br>
            <p> Contanos tu interes </p>
            <input class="input_check" type="checkbox" name="Reclamos"> Reclamos </input> 
            <br>
            <input class="input_check" type="checkbox" name="Venta por mayor"> Ventas por mayor </input>
            <br>
            <input class="input_check" type="checkbox" name="Informacion de mi compra"> Informacion de mi compra  </input>
            <input class='btn btn-success button_submit' type="submit" value="Enviar">
            <button class='button_reset' type="reset">Reset</button>
        </div>
        </form>
    </div>
